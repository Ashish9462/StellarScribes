<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup Page</title>
    <title>resposive bg-img</title>
    <style>
        body{
            background-image: url('chuii.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 300vh;
            width: auto;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f400;
            text-align: center;
          
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff9d;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #b3001e;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login / Signup</h2>
        <form id="loginForm" action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="#signupForm">Sign up here</a></p>
    </div>

    <div class="container">
        <form id="signupForm" action="signup.php" method="post" style="display: none;">
            <input type="text" name="newUsername" placeholder="Username" required>
            <input type="password" name="newPassword" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="#loginForm">Log in here</a></p>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        document.querySelector('a[href="#signupForm"]').addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        });

        document.querySelector('a[href="#loginForm"]').addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        });
    </script>
</body>
</html>
